  <!-- Center circle -->
  <circle cx="32" cy="32" r="6" fill="url(#paint3_radial)"/>

  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="paint1_linear" x1="8" y1="32" x2="56" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8E24AA"/>
      <stop offset="1" stop-color="#00BCD4"/>
    </linearGradient>

    <radialGradient id="paint3_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(32 32) rotate(90) scale(6)">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#AB47BC"/>
