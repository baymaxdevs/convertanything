<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0A0E17"/>

  <!-- Circular orbit -->
  <circle cx="32" cy="32" r="24" stroke="url(#paint1_linear)" stroke-width="2" stroke-opacity="0.8"/>

  <!-- Arrow 1 (top to right) -->
  <path d="M32 14 L46 32 L32 14" stroke="#8E24AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow 2 (right to bottom) -->
  <path d="M46 32 L32 50 L46 32" stroke="#00BCD4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow 3 (bottom to left) -->
  <path d="M32 50 L18 32 L32 50" stroke="#8E24AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow 4 (left to top) -->
