<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0A0E17"/>
  
  <!-- Gradient background -->
  <rect width="512" height="512" rx="100" fill="url(#paint0_radial)" fill-opacity="0.7"/>
  
  <!-- Circular orbit -->
  <circle cx="256" cy="256" r="180" stroke="url(#paint1_linear)" stroke-width="6" stroke-opacity="0.6"/>
  
  <!-- Inner circular orbit -->
  <circle cx="256" cy="256" r="120" stroke="url(#paint2_linear)" stroke-width="4" stroke-opacity="0.4"/>
  
  <!-- Arrow 1 (top to right) -->
  <path d="M256 120 L360 256 L256 120" stroke="#8E24AA" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow 2 (right to bottom) -->
  <path d="M360 256 L256 392 L360 256" stroke="#00BCD4" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow 3 (bottom to left) -->
  <path d="M256 392 L152 256 L256 392" stroke="#8E24AA" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow 4 (left to top) -->
  <path d="M152 256 L256 120 L152 256" stroke="#00BCD4" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center circle -->
  <circle cx="256" cy="256" r="40" fill="url(#paint3_radial)"/>
  
  <!-- Definitions for gradients -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(300)">
      <stop offset="0" stop-color="#8E24AA" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#00BCD4" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="paint1_linear" x1="76" y1="256" x2="436" y2="256" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8E24AA"/>
      <stop offset="1" stop-color="#00BCD4"/>
    </linearGradient>
    
    <linearGradient id="paint2_linear" x1="136" y1="256" x2="376" y2="256" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00BCD4"/>
      <stop offset="1" stop-color="#8E24AA"/>
    </linearGradient>
    
    <radialGradient id="paint3_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(40)">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#AB47BC"/>
    </radialGradient>
  </defs>
